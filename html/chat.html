<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ me - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- <i class="fas fa-key-skeleton"></i> -->
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">It's up to me</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">Sunday, Feb 12, 2023</div>

      <div class="message-row first-receive-message">
        <img src="img/ddokbaegi.jpg" />
        <div class="message-row__content">
          <span class="message__author">It's up to me</span>
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own first-send-message">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Starving.</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row second-receive-message">
        <img src="img/ddokbaegi.jpg" />
        <div class="message-row__content">
          <span class="message__author">It's up to me</span>
          <div class="message__info">
            <span class="message__bubble">Han ddokbagi ha sil?</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own second-send-message">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Boom!</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fas fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
